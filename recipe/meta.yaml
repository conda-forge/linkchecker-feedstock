{% set name = "linkchecker" %}
{% set version = "10.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/LinkChecker-{{ version }}.tar.gz
  sha256: fb7e8facda7749c2fa5fa5dc241c0adc302da3d31d588964a2570db501aa49e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - linkchecker = linkcheck.command.linkchecker:linkchecker

requirements:
  host:
    - python {{ python_min }}
    - pip
    # Linkchecker uses hatchling and the hatch-vcs plugin to build
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - beautifulsoup4 >=4.8.1
    - dnspython >=2.0
    - requests >=2.4

test:
  imports:
    - linkcheck
  commands:
    - pip check
    - linkchecker --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://linkchecker.github.io/linkchecker/
  summary: Check websites for broken links
  license: GPL-2.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - saraedum
